    <!-- Chatbot Page -->
    <section class="pt-24 pb-8 min-h-screen">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-4xl md:text-5xl font-bold text-center mb-8">
                    Chat with <span class="gradient-text">Sehat Saathi</span>
                </h1>

                <!-- Chat Container -->
                <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl overflow-hidden">
                    <!-- Chat Header -->
                    <div class="bg-gradient-to-r from-blue-600 to-green-600 p-6 text-white">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center">
                                    <i class="fas fa-robot text-2xl"></i>
                                </div>
                                <div>

                                    <p class="text-sm opacity-90">Online â€¢ Ready to help</p>

                                    <i class="fas fa-circle text-green-300 mr-2"></i>
                                    Active
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Messages Area -->
                    <div id="chatMessages"
                        class="h-96 md:h-[500px] overflow-y-auto p-6 bg-gray-50 dark:bg-gray-900 space-y-4">
                        <!-- Messages will be added here by JavaScript -->
                    </div>

                    <!-- Typing Indicator (Hidden by default) -->
                    <div id="typingIndicator" class="hidden px-6 py-2">
                        <!-- Will be shown when bot is typing -->
                    </div>

                    <!-- Chat Input -->
                    <div class="p-6 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
                        <div class="flex items-center space-x-4">
                            <input type="text" id="chatInput" placeholder="Type your message here..."
                                class="flex-1 border-2 border-gray-300 dark:border-gray-600 rounded-full px-6 py-3 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 text-base">
                            <button id="sendButton"
                                class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg transform hover:scale-110 transition-all duration-300"
                                aria-label="Send message">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-3 text-center">
                            Ask about symptoms, vaccinations, preventive care, or health schemes
                        </p>
